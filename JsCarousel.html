        <div class="numberList">02</div>
      </div>
      <div class="carouse_div">
        <div id="app">
          <div class="slider fl"></div>
          <div class="btns2 next2 fl">
            <svg
          id="next_svg"
          data-name="nevt_svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 256 256"
        >
          <path
            class="cls-2"
            d="m139.1,131.58L51.65,44.12c-6.2-6.2-6.2-16.24,0-22.44l1.09-1.09c6.2-6.2,16.24-6.2,22.44,0l98.67,98.67,1.09,1.09c6.2,6.2,6.2,16.24,0,22.44l-1.09,1.09-98.67,98.67c-6.2,6.2-16.24,6.2-22.44,0l-1.09-1.09c-6.2-6.2-6.2-16.24,0-22.44l87.45-87.45Z"

          data-name="prev_svg"

            <i class="fa fa-angle-left fa-3x" aria-hidden="true"></i>
          </div>
          <div class="dots fl"></div>
        </div>
        <script src="./js/curse02.js"></script>
      </div>
    </div>
    <div class="main" style="background-color: rgb(171, 166, 199);">
      <div class="sidebar">
        <div class="numberList">03</div>
      </div>
      <div class="carouse_div">
        <div class="carouseAll2">
            <div id="banner">
                <!-- 輪播圖片 -->
                <div id="tab">
                  <img class="tabImg" src="./images/course1_img/1.png" />
                  <img class="tabImg" src="./images/course1_img/2.png" />
                  <img class="tabImg" src="./images/course1_img/3.png" />
                  <img class="tabImg" src="./images/course1_img/4.png" />
                </div>
                <!-- 指示符 -->
                <div class="lunbo_btn">
                  <span num="0" class="tabBtn hover"></span>
                  <span num="1" class="tabBtn"></span>
                  <span num="2" class="tabBtn"></span>
                  <span num="3" class="tabBtn"></span>
                </div>
                <!-- 左右切換按鈕 -->
                <div class="arrow prve3">
                  <span class="slider_left"></span>
                </div>
                <div class="arrow next3">
                  <span class="slider_right"></span>
                </div>
              </div>
                <script src="./js/curse03.js"></script>
              </div>
        </div> 
      </div>
    </div>
